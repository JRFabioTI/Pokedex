<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewimport" content="width=device-width, initial-scale=1.0">
    
    <!-----------------Links------------------>
    <link rel="icon" href="./Favicons/download.png">
    <link rel="stylesheet" href="./CSS/style.CSS">
    
    <!--Main JS-->
    <script defer src="./JS/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon"class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span>
            <span class="pokemon__name">charizard</span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="name ou number"
                required
            />   
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        
        <img src="./Imagens/pokedex.png" alt="projeto Pokemon" class="projeto Pokemon">
    </main>


</body>
</html>
